<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay"></p>
    </header>
    <div class="container">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item time-block hour">
            6:00 AM
            <textarea id="hour-1" class="row-content"></textarea>
            <button id="6-btn" class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            7:00 AM
            <textarea id="hour-2" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            8:00 AM 
            <textarea id="hour-3" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            9:00 AM 
            <textarea id="hour-4" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            10:00 AM 
            <textarea id="hour-5" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            11:00 PM 
            <textarea id="hour-6" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            12:00 PM 
            <textarea id="hour-7" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            1:00 PM 
            <textarea id="hour-8" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            2:00 PM 
            <textarea id="hour-9" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            3:00 PM 
            <textarea id="hour-10" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            4:00 PM 
            <textarea id="hour-11" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            5:00 PM 
            <textarea id="hour-12" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            6:00 PM 
            <textarea id="hour-13" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            7:00 PM 
            <textarea id="hour-14" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            8:00 PM 
            <textarea id="hour-15" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
          <li class="list-group-item time-block hour">
            9:00 PM 
            <textarea id="hour-16" class="row-content"></textarea>
            <button class="saveBtn">Save</button>
          </li>
        </ul>
      </div>
    </div>

    
    <script src="./script.js"></script>
  </body>
</html>
